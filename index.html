<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Prototype Viewer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: white;
        }

        .toggle-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: #FCFBF7;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            /* Added margin-top */
        }

        .toggle-button {
            padding: 8px 15px;
            border: none;
            background: #E5DED2;
            cursor: pointer;
            border-radius: 20px;
            font-size: 14px;
        }

        .toggle-button.active {
            background: transparent;
            /* No background fill */
            color: #2E2B26;
            /* Change text color */
            border: 2px solid #FA7718;
            /* 2px stroke */
        }

        .iframe-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            border: none;
            width: 30%;
            height: 80vh;
            min-width: 320px;
            max-width: 450px;
        }
    </style>
</head>

<body>

    <div class="toggle-container">
        <button class="toggle-button active" onclick="changePrototype('onboarding')">Onboarding</button>
        <button class="toggle-button" onclick="changePrototype('2weeks')">2 Weeks</button>
        <button class="toggle-button" onclick="changePrototype('1month')">1 Month</button>
        <button class="toggle-button" onclick="changePrototype('purchase')">Purchase</button>
    </div>

    <div class="iframe-container">
        <iframe id="figmaFrame"
            src="https://www.figma.com/embed?embed_host=share&url=https://www.figma.com/proto/RNfBawvKPE07T6cc90SLQw/Foxie?page-id=0%3A1&node-id=1-7880&p=f&viewport=120%2C453%2C0.05&t=9GjLBCXVQ0RlIhVk-1&scaling=scale-down&content-scaling=fixed"
            allowfullscreen></iframe>
    </div>

    <script>
        const figmaLinks = {
            "onboarding": "https://www.figma.com/proto/RNfBawvKPE07T6cc90SLQw/Foxie?page-id=0%3A1&node-id=1-7880&p=f&viewport=120%2C453%2C0.05&t=9GjLBCXVQ0RlIhVk-1&scaling=scale-down&content-scaling=fixed",
            "2weeks": "https://www.figma.com/proto/RNfBawvKPE07T6cc90SLQw/Foxie?page-id=1%3A12012&node-id=1-12969&p=f&viewport=133%2C398%2C0.14&t=JiRPB1elLEvLgGZD-1&scaling=scale-down&content-scaling=fixed",
            "1month": "https://www.figma.com/proto/RNfBawvKPE07T6cc90SLQw/Foxie?page-id=1%3A12013&node-id=1-14256&p=f&viewport=60%2C425%2C0.22&t=fSgdVY1imu1RHCXT-1&scaling=scale-down&content-scaling=fixed",
            "purchase": "https://www.figma.com/proto/RNfBawvKPE07T6cc90SLQw/Foxie?page-id=1%3A12014&node-id=1-14658&p=f&viewport=220%2C251%2C0.24&t=3qtgFCos8A0RzkV1-1&scaling=scale-down&content-scaling=fixed"
        };

        function changePrototype(option) {
            const iframe = document.getElementById("figmaFrame");
            const buttons = document.querySelectorAll(".toggle-button");

            // Change iframe source with the correct embed URL
            iframe.src = `https://www.figma.com/embed?embed_host=share&url=${encodeURIComponent(figmaLinks[option])}`;

            // Update active button style
            buttons.forEach(btn => btn.classList.remove("active"));
            event.target.classList.add("active");
        }
    </script>

</body>

</html>
